<!DOCTYPE html>
<html lang="en">
<head>
    <title>
        Bootstrap demo
    </title>

    <!--Bootstarp meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstarp CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col p-4 d-none d-md-block text-white bg-primary">
                Column 1
            </div>

            <div class="col p-4 d-none d-md-block text-white bg-primary">
                Column 2
            </div>

            <div class="col p-4 d-none d-md-block text-white bg-primary">
                Column 3
            </div>

            <div class="col p-4 text-white bg-primary">
                Column 4
            </div>
        </div>

        <div class="row mb-4 text-center">
            <div class="col p-2 d-none d-sm-block bg-dark text-white">
                Column 1
            </div>

            <div class="col p-2 bg-dark text-white">
                Column 2
            </div>
        </div>

        <div class="row text-center">
            <div class="d-flex flex-row bd-highlight mb-4">
                <div class="p-2 shadow bd-highlight">Flex item 1</div>
                <div class="p-2 shadow bd-highlight">Flex item 2</div>
                <div class="p-2 shadow bd-highlight">Flex item 3</div>
                <div class="p-2 shadow bd-highlight">Flex item 4</div>
            </div>
        </div>
        
        <div class="alert alert-success" role="alert">
            A simple success alertâ€”check it out!
        </div>

        <button type="button" class="btn btn-outline-primary">
            Button
        </button>
    </div>

    <!--Bootstarp JS bundle-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!--Bootstarp JS separate-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</html>
